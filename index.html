<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Figma</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header starts from here -->
    <header>
      <div class="logo">
        <h2>Finite</h2>
      </div>
      <nav class="navbar">
        <ul class="navbar-items">
          <li class="input-magnify">
            <svg
              width="30"
              height="31"
              viewBox="0 0 30 31"
              fill="none"
              xmlns="http://www.w3.org/2000/svg">
              <path
                d="M13.9081 23.7354C19.2144 23.7354 23.516 19.4337 23.516 14.1274C23.516 8.82114 19.2144 4.51953 13.9081 4.51953C8.60176 4.51953 4.30016 8.82114 4.30016 14.1274C4.30016 19.4337 8.60176 23.7354 13.9081 23.7354Z"
                stroke="#49536E"
                stroke-width="2.74512"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="M20.7029 20.9223L26.2618 26.4812"
                stroke="#49536E"
                stroke-width="2.74512"
                stroke-linecap="round"
                stroke-linejoin="round"
              /></svg
            ><input
              class="search-input"
              type="text"
              placeholder="Search for crypto punks"
            />
          </li>
          <li>Explore</li>
          <li>Create</li>
          <li>Blog</li>
          <li><button class="nav-btn">Connect Wallet</button></li>
        </ul>
      </nav>
    </header>
    <!-- Header ends here -->

    <!-- main Section starts here -->
    <section class="main-section">

        <!-- Background-gradient -->
        <!-- <div class=".gradient-background"></div> -->

      <div class="left-box">

        <div class="heading">
          <h1>Explore, Collect & Sell Incredible NFTs</h1>
        </div>
        <div class="paragraph">
          <p>
            The largest NFT marketplace.Authentic and incredible unique digital
            creations.
          </p>
        </div>
        <div class="action-btns">
          <button class="get-started-btn">Get Started</button>
          <button class="play-btn">
            <svg
              width="35"
              height="35"
              viewBox="0 0 35 35"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M17.2436 30.6792C24.3415 30.6792 30.0955 24.9087 30.0955 17.7905C30.0955 10.6722 24.3415 4.90173 17.2436 4.90173C10.1457 4.90173 4.39168 10.6722 4.39168 17.7905C4.39168 24.9087 10.1457 30.6792 17.2436 30.6792Z"
                stroke="#393939"
                stroke-width="2.455"
                stroke-miterlimit="10"
              />
              <path
                d="M21.5271 17.7905L15.1011 13.4942V22.0867L21.5271 17.7905Z"
                stroke="#393939"
                stroke-width="2.455"
                stroke-linecap="round"
                stroke-linejoin="round"
              /></svg
            >Play Video
          </button>
        </div>
        <div class="bg-color">

        </div>
      </div>

      <div class="right-box">
        <div class="img-overlap">
            <img src="./img/right.png" alt="Right Rotate Image">
            <img src="./img/left.png" alt="Left Rotate Image" class="left-img">
        </div>
      </div>
    </section>
    <!-- main section ends here -->

    <!-- <footer class="footer">
        <div class="bg-color">

        </div>
    </footer> -->
  </body>
</html>
