<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Figma</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header starts from here -->
    <header class="header">
      <div class="logo">
        <h2>Finite</h2>
      </div>
      <nav class="navbar">
        <ul class="navbar-items">
          <li class="input-magnify">
            <img src="./Icon/Regular/MagnifyingGlass.svg" alt="MagnifyingGlass">
            <input
              class="search-input"
              type="text"
              placeholder="Search for crypto punks"
            />
          </li>
          <li>Explore</li>
          <li>Create</li>
          <li>Blog</li>
          <li><button class="nav-btn">Connect Wallet</button></li>
        </ul>
      </nav>
    </header>
    <!-- Header ends here -->

    <!-- main Section starts here -->
    <section class="main-section">

        <!-- Background-gradient -->
        <!-- <div class=".gradient-background"></div> -->

      <div class="left-box">

        <div class="heading">
          <h1>Explore, Collect & Sell Incredible NFTs</h1>
        </div>
        <div class="paragraph">
          <p>
            The largest NFT marketplace.Authentic and incredible unique digital
            creations.
          </p>
        </div>
        <div class="action-btns">
          <button class="get-started-btn">Get Started</button>
          <button class="play-btn">
            <img src="./Icon/Regular/PlayCircle.svg" alt="Play Icon">
            Play Video
          </button>
        </div>
      </div>

      <div class="right-box">
        <div class="img-overlap">
            <img src="./img/right.png" alt="Right Rotate Image">
            <img src="./img/left.png" alt="Left Rotate Image" class="left-img">
        </div>
      </div>
    </section>
    <!-- main section ends here -->
  </body>
</html>
